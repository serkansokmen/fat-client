<md-sidenav-container>
  <md-sidenav #nav mode="side" opened="true">
    <md-button-toggle-group
      (change)="store.dispatch(actions.setGender($event.value))"
      [value]="(annotate$ | async)?.selectedObject?.gender">
      <md-button-toggle *ngFor="let gender of (objectX$ | async)?.genders" [value]="gender">{{ gender.label }}</md-button-toggle>
    </md-button-toggle-group>
    <hr>
    <md-button-toggle-group
      (change)="store.dispatch(actions.setAgeGroup($event.value))"
      [value]="(annotate$ | async)?.selectedObject?.ageGroup">
      <md-button-toggle *ngFor="let ageGroup of (objectX$ | async)?.ageGroups" [value]="ageGroup">{{ ageGroup.label }}</md-button-toggle>
    </md-button-toggle-group>
    <hr *ngIf="(annotate$ | async)?.selectedObject">
    <div *ngIf="(annotate$ | async)?.selectedObject">
      Gender: {{ (annotate$ | async)?.selectedObject?.gender }} <br>
      Age Group: {{ (annotate$ | async)?.selectedObject?.ageGroup }} <br>
    </div>
    <hr>
    <div>
      Zoom <md-slider color="primary" thumbLabel (change)="objectXStore.dispatch(objectXActions.setZoom($event.value))"
      [value]="(objectX$ | async)?.zoom" step="0.1" min="1" max="4"></md-slider>
    </div>
    <hr>
  </md-sidenav>


  <div class="draw-view" [class.no-faces]="!(annotate$ | async)?.selectedObject">
    <canvas #drawCanvas></canvas>
    <div class="warning" *ngIf="!(annotate$ | async)?.selectedObject">
      <p>Please <a [routerLink]="['/annotate/' + params.image_id + '/' + params.annotation_id + '/objects']">mark some faces</a> first</p>
    </div>
  </div>

  <md-toolbar color="accent">
    <button md-icon-button (click)="nav.toggle()">
      <md-icon fontSet="fontawesome" fontIcon="fa-sliders"></md-icon>
    </button>
    <span class="spacer"></span>
    <!-- <button md-button color="warn" [routerLink]="['/annotate/' + (annotate$ | async)?.selectedImage?.id + '/' + (annotate$ | async)?.annotation?.id]">Cancel</button> -->
    <button md-raised-button color="primary" (click)="handleNext()">Save and Continue</button>
  </md-toolbar>

</md-sidenav-container>
